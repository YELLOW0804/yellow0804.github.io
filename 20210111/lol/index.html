            var imanges = [];
            $(function () {
                $("#stopID").prop("disabled", true);
                var image = new Image();
                image.src = "../game_data_files/1.png"
                $("#hero-2").prop("src", image.src)

            });
            var timer1;
            var timer2;
            var timer3;
            var timer4;
            var alreadyIndex = [];

            function imgStart() {
                timer1 = setInterval("changeImage1()", 10);
                timer2 = setInterval("changeImage2()", 10);
                timer3 = setInterval("changeImage3()", 10);
                timer4 = setInterval("changeImage4()", 10);
                $("#startID").prop("disabled", true);
                $("#stopID").prop("disabled", false);
            }

            function changeImage1() {
                var hero = '#hero-1';
                var title = "#title-1";
                var index = Math.floor(Math.random() * imgs.length);
                while (alreadyIndex.includes(index)) {
                    index = Math.floor(Math.random() * imgs.length);
                }
                alreadyIndex[0] = index;
                var e = imgs[index];
                $(hero).prop("src", e.src);
                $(title).text(e.title);
            }

            function changeImage2() {
                var hero = '#hero-2';
                var title = "#title-2";
                var index = Math.floor(Math.random() * imgs.length);
                while (alreadyIndex.includes(index)) {
                    index = Math.floor(Math.random() * imgs.length);
                }
                alreadyIndex[1] = index;
                var e = imgs[index];
                $(hero).prop("src", e.src);
                $(title).text(e.title);
            }

            function changeImage3() {
                var hero = '#hero-3';
                var title = "#title-3";
                var index = Math.floor(Math.random() * imgs.length);
                while (alreadyIndex.includes(index)) {
                    index = Math.floor(Math.random() * imgs.length);
                }
                alreadyIndex[2] = index;
                var e = imgs[index];
                $(hero).prop("src", e.src);
                $(title).text(e.title);
            }

            function changeImage4() {
                var hero = '#hero-4';
                var title = "#title-4";
                var index = Math.floor(Math.random() * imgs.length);
                while (alreadyIndex.includes(index)) {
                    index = Math.floor(Math.random() * imgs.length);
                }
                alreadyIndex[3] = index;
                var e = imgs[index];
                $(hero).prop("src", e.src);
                $(title).text(e.title);
            }

            function imgStop() {
                clearInterval(timer1);
                clearInterval(timer2);
                clearInterval(timer3);
                clearInterval(timer4);
                $("#stopID").prop("disabled", true);
                $("#startID").prop("disabled", false);
            }
